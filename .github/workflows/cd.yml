name: CD
on:
  push:
    branches:
      - main
      - backport/*.*
    paths:
      - config/**
      - spack.yaml
jobs:
  cd:
    name: CD
    uses: access-nri/build-cd/.github/workflows/cd.yml@225-multi-spack-yaml_TEST
    with:
      model: ${{ vars.NAME }}
      spack-manifest-path: ./my-access-test/spack.yaml
      upload-to-build-db: false
    permissions:
      contents: write
      pull-requests: write
    secrets: inherit
