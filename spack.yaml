# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-test@git.2024.09.21
  packages:
    oasis3-mct:
      require:
        - '@git.2023.11.09'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.5'
        - 'cppflags="-diag-disable=10441"'
    # Specifications that apply to all packages
    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        # hash_length: 0
        include:
          # Explicitly, which packages are accessible as modules
          - access-test
        exclude_implicits: true
        all:
          autoload: run
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-test: '{name}/2024.09.21'
          oasis3-mct: '{name}/9999.99.99'  # This should fail
