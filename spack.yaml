# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-test@git.2025.09.000
  packages:
    access-test-component:
      require:
        - '@main'
    openmpi:
      require:
        - '@4.1.5'
    gcc-runtime:
      require:
        - '%gcc'
    intel-oneapi-compilers-classic:
      require:
        - '@2021.10.0'
    all:
      require:
        - %access_intel
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
