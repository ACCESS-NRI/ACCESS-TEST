# This is a Spack Environment file!
#
# It describes a set of packages to be installed, along with
# configuration settings.
# This is testing of the dev-121-multi-target-workflows branch!!!
spack:
  definitions:
    - ROOT_PACKAGE:
        - access-test@git.2025.03.0=null
    # Specific case for Gadi - should be run
    - when: env['DEPLOYMENT_TARGET'] == 'gadi'
      compiler_targets:
        - intel@2021.10.0 target=x86_64
    # Default case, shouldn't be used
    - when: '"DEPLOYMENT_TARGET" not in env'
      compiler_targets:
        - gcc@11.2.0 target=x86_64
    - ROOT_SPEC:
        - matrix:
            - [$ROOT_PACKAGE]
            - [$%compiler_targets]
  specs:
    - $ROOT_SPEC
  packages:
    oasis3-mct:
      require:
        - '@git.2023.11.09'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    openmpi:
      require:
        - '@4.1.5'
        - 'cppflags="-diag-disable=10441"'
        # Specifications that apply to all packages - not relevant with multi-target builds
        # all:
        #   require:
        #     - '%intel@2021.10.0'
        #     - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-test
          - oasis3-mct
        projections:
          access-test: '{name}/2025.03.0'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
